</head>
<body>

    <nav class="navbar navbar-expand-md py-3 fixed-top">
        <div class="container">

                        <a href="index.html" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">

                    </li>
                  <li class="nav-item">
                    <a href="contact.html" class="nav-link">CONTACT US</a>
                </li>
                </ul>
                <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">

            </div>

    <section id="banner">

    <section class="filter-and-search mt-5">

            <div class="filter-btns d-sm-flex text-center mt-5">
                
            </div>
            
    </section>

    <!-- products list -->

    <section id="products" class="p-5">
        <div class="container">
            <div class="product row g-5 text-center">

</section>

  <!-- Modal -->
  <div

    id="cart"
    tabindex="-1"
  >

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartLabel">Cart Items</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="container">
            <div class="modal-body">
                <div class="list-cart" >
                    
                    
                </div>
                <div class="d-flex">
                    <div>Total Price : </div>
                    <span class="cart-total-price">$0</span>
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary btn-purchase"
            
          >
            Purchase
          </button>
        </div>
      </div>
    </div>
  </div>
